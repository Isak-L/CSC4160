
{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/forregister.css' %}" type="text/css">
  <title>Cancer Image Detection System</title>
</head>
<body>

    <div class="sidenav">
        <div class="login-main-text">
            <h2>Cancer Image<br>Detection System</h2>
            <p>Your reliable medical solution</p>
        </div>
    </div>

    <div class="main">
            <div class="col-md-6 col-sm-12">
               <div class="login-form">
                  <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" name = "firstname" class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group">
                        <input type="text" name = "lastname" class="form-control" placeholder="Last name">
                    </div>
                    <div class="form-group">
                        <input type="text" name = "username" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                            <input type="text" name = "email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" name = "password1" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group">
                            <input type="password" name = "password2" class="form-control" placeholder="Reenter Password">
                    </div>
                    
                     <!--<button type="submit" class="btn btn-black">Login</button>-->
                     <button type="submit" class="btn btn-secondary">Register</button>
                  </form>
                  <br>
                    <small class="text-muted">
                        Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                    </small>
                    <br>
                    <div>
                        {% for message in messages %}
                            {{message}}
                        {% endfor %}
                    </div>
               </div>
            </div>
         </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
</body>
</html>
